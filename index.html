<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOL-airdrop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2><span>Solana Airdrop</span></h2>
        <form action="">

            <div class="input-content">
            <div class="user-box">
                
                <input id="walletAddress" name="walletAddress" type="text" placeholder="Enter Wallet Address">
            </div>
            <div class="user-box">
                
                <input id="amount" name="amount" type="text" placeholder="Enter Amount">
            </div>
        </div>
            <button type="button" class="btn" onclick="submitForm()"><span>Send</span></button>
        </form>

        <div id="send"></div>
</div>
<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        const { Connection, PublicKey} = solanaWeb3;
    </script>
    <script>
    function submitForm()
        {
            let  solanaPublicKey = document.getElementById("walletAddress").value;
            let amount=document.getElementById("amount").value;
            const connection = new Connection("https://api.devnet.solana.com");
        
            let publicKeyObject = new PublicKey(solanaPublicKey);

            const fn = (async () => {
                let txhash = await connection.requestAirdrop(publicKeyObject,amount*1e9);
                console.log(`txhash: ${txhash}`);
                })();
            const inputText = document.getElementById("walletAddress").value;
            document.getElementById("send").innerHTML = `${amount} SOL Successfully send to ${inputText}!!!`;
           
        }
        </script>
</body>


</html>
